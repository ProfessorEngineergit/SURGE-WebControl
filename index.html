<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SURGE‑WebControl</title>

    <!-- Nasalization Font (CDN + fallback) -->
    <link href="https://fonts.cdnfonts.com/css/nasalization" rel="stylesheet" />
    <style>
      @font-face {
        font-family: "Nasalization";
        src: url("https://cdn.jsdelivr.net/gh/ejoliet/nasalization/nasalization-rg.woff2") format("woff2"),
             url("https://cdn.jsdelivr.net/gh/ejoliet/nasalization/nasalization-rg.woff")  format("woff");
        font-display: swap;
      }
    </style>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-bugHuflTqEZZ2uRiKqdF6RxQ9WG/jc2LGJtIDiCGk4BmSL7xIuiKdVhK1hO6Jp5ablZGjDVqdDriLetr7vV0Lg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
      :root { --accent: #24fff4; }

      /* ---------- GLOBAL ---------- */
      html, body {
        margin: 0;
        height: 100%;
        background: #000;
        color: #fff;
        font-family: "Nasalization", sans-serif;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
      }
      .glow {
        text-shadow: 0 0 6px var(--accent), 0 0 14px var(--accent), 0 0 28px var(--accent);
        letter-spacing: .06em;
      }

      /* ---------- CANVAS ---------- */
      #matrixCanvas {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      /* ---------- GLASS COMPONENTS ---------- */
      .glass {
        backdrop-filter: blur(28px) saturate(160%);
        -webkit-backdrop-filter: blur(28px) saturate(160%);
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 24px;
        box-shadow: 0 4px 22px rgba(0, 0, 0, 0.45);
        z-index: 10;
      }

      header {
        position: fixed;
        top: 16px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        gap: 24px;
        padding: 10px 28px;
      }
      header h1 { font-size: clamp(1.8rem, 4vw, 3.6rem); margin: 0; }
      .icons { display: flex; gap: 18px; font-size: 1.4rem; }
      .icons i { cursor: pointer; transition: transform .18s; }
      .icons i:hover { transform: scale(1.15); color: var(--accent); }

      /* ---------- JOYSTICKS ---------- */
      .joystick {
        position: fixed;
        width: clamp(120px, 18vw, 200px);
        aspect-ratio: 1/1;
        border-radius: 50%;
        touch-action: none;
        overflow: hidden;
      }
      #left-joystick  { bottom: 24px; left: 24px; }
      #right-joystick { bottom: 24px; right: 24px; }

      .stick {
        --size: 40%;
        width: var(--size);
        height: var(--size);
        background: var(--accent);
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        touch-action: none;
        box-shadow: 0 0 12px 4px var(--accent);
        transition: transform .05s linear;
      }
    </style>
  </head>
  <body>
    <!-- BACKGROUND EFFECT -->
    <canvas id="matrixCanvas"></canvas>

    <!-- HEADER -->
    <header class="glass">
      <h1 class="glow">SURGE‑WebControl</h1>
      <div class="icons">
        <i class="fa-solid fa-bluetooth-b" aria-label="Bluetooth"></i>
        <i class="fa-solid fa-gear" aria-label="Einstellungen"></i>
      </div>
    </header>

    <!-- JOYSTICKS -->
    <div class="joystick glass" id="left-joystick"><div class="stick" id="left-stick"></div></div>
    <div class="joystick glass" id="right-joystick"><div class="stick" id="right-stick"></div></div>

    <script>
      /* -------- DIGITAL RAIN (1/3 speed) -------- */
      (() => {
        const canvas = document.getElementById('matrixCanvas');
        const ctx    = canvas.getContext('2d');

        const FONT_SIZE = 16;   // base font size in px
        const SPEED     = 0.33; // 1/3 original speed (≈ every third frame)
        let width, height, columns, drops;

        function init() {
          width  = canvas.width  = window.innerWidth;
          height = canvas.height = window.innerHeight;
          columns = Math.floor(width / FONT_SIZE);
          drops   = new Array(columns).fill(1);
        }

        function draw() {
          ctx.fillStyle = 'rgba(0,0,0,0.05)';
          ctx.fillRect(0, 0, width, height);

          ctx.fillStyle = '#24fff4';
          ctx.font      = FONT_SIZE + 'px monospace';

          for (let i = 0; i < columns; i++) {
            const char = String.fromCharCode(0x30A0 + Math.random() * 96);
            const x = i * FONT_SIZE;
            const y = drops[i] * FONT_SIZE;
            ctx.fillText(char, x, y);

            drops[i] += SPEED; // slow fall
            if (y > height && Math.random() > 0.975) drops[i] = 0;
          }
          requestAnimationFrame(draw);
        }

        init();
        draw();
        window.addEventListener('resize', init);
      })();

      /* ---------------- JOYSTICKS ---------------- */
      function initJoystick(joyId, stickId) {
        const joy   = document.getElementById(joyId);
        const stick = document.getElementById(stickId);
        const LIMIT = 0.4; // fraction of radius
        let active  = null;

        const center = () => {
          const r = joy.getBoundingClientRect();
          return { x: r.left + r.width / 2, y: r.top + r.height / 2, max: (r.width / 2) * LIMIT };
        };

        joy.addEventListener('touchstart', e => {
          for (const t of e.changedTouches) {
            if (joy.contains(t.target) && active === null) active = t.identifier;
          }
        });

        joy.addEventListener('touchmove', e => {
          for (const t of e.touches) {
            if (t.identifier === active) {
              const c = center();
              let dx = t.clientX - c.x;
              let dy = t.clientY - c.y;
              const dist = Math.min(Math.hypot(dx, dy), c.max);
              const ang  = Math.atan2(dy, dx);
              dx = dist * Math.cos(ang);
              dy = dist * Math.sin(ang);
              stick.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
              // TODO: send via Bluetooth
            }
          }
        });

        joy.addEventListener('touchend', e => {
          for (const t of e.changedTouches) {
            if (t.identifier === active) {
              active = null;
              stick.style.transform = 'translate(-50%, -50%)';
            }
          }
        });
      }

      initJoystick('left-joystick',  'left-stick');
      initJoystick('right-joystick', 'right-stick');
    </script>
  </body>
</html>
